<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="" />

  <meta name="twitter:title" content="" />
  <meta name="twitter:description" content="" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Title of the project" />
  <meta property="og:description" content="" />
  <meta property="og:type" content="website" />
  <!--Replace with the current website url-->
  <meta property="og:image" content="" />

  <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />

  <title>{{.Title}} | Sample Landing</title>
  <link rel="canonical" href="{{.BaseURL}}{{.RoutePath}}">
  <link rel="stylesheet" href="/static/app.css">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex min-h-[100vh] w-full flex-col bg-[#ffffff]">
  
  <div class="container flex justify-center">
  <details class="dropdown">
    <summary class="btn m-1">open or close</summary>
    <ul class="menu dropdown-content bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
      <li><a>Item 1</a></li>
      <li><a>Item 2</a></li>
    </ul>
  </details>

  <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
  <dialog id="my_modal_1" class="modal">
    <div class="modal-box">
      <h3 class="text-lg font-bold">Hello!</h3>
      <p class="py-4">Press ESC key or click the button below to close</p>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>
  </div>

<script type="module" src="/static/app.js"></script>
</html>
